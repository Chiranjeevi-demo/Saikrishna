const str = 'aabbcde';
const repeatLetter = (str = '') => {
   const strArr = str.split("").sort();
   let count = 1;
   let i = 1;
   let res = '';
   while (i < strArr.length) {
      if (strArr[i - 1] === strArr[i]) { count++; }
      else {
         res += count + strArr[i - 1];
         count = 1;
      };
      i++;
   };
   res += count + strArr[i - 1];
   return res;
};
console.log(repeatLetter(str));
